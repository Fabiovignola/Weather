<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="app">
        <img class="gifi" src="giphy.gif" border="1" alt="Weather" width="100" height="100">
        <h1>Weather</h1>
        <div style="text-align:center;">
            <select id="menu" @change="callCity">
                <option selected="selected">
                    Select City
                </option>
                <option id="option" v-for="item in cities">
                    {{item}}
                </option>
            </select>
        </div>
<!--
        <div id="condition">
            <div v-if="mensaje == 'Statuss is Rain'">
                <img src="nube.png" name="uno">
            </div>
            <div v-if="mensaje == 'Statuss is Rain'">
                <img src="sol.jpg" name="dos">
            </div>
        </div>
-->
        <div id="tempe">
            <h3>Name</h3>
            <p>{{nombre}}
            </p>
            <h3>Temperature</h3>
            <p>{{temperatura}}
            </p>
            <h3>Temperature Max</h3>
            <p>{{temperaturaMaxima}}
            </p>
            <h3>Temperature Min</h3>
            <p>{{temperaturaMinima}}
            </p>
            <h3>Humedad</h3>
            <p>{{HumedadMax}}
            </p>
            <h3>Status</h3>
            <p>{{Statuss}}
            </p>
        </div>
        <div class="loading-bar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>

</html>
